    <link rel="stylesheet" href="{{ '/assets/css/cotxes-game.css' | relative_url }}">
</head>

        <a href="{{ '/' | relative_url }}">Yoel Cabo</a>
    </div>

        <svg id="gameSVG" width="400" height="650"></svg>

        </button>

    <script src="{{ '/assets/js/cotxes-game.js' | relative_url }}"></script>
